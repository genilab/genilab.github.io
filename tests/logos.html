<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurable Logo Tape</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fdfdfd;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #f0f0f0;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      color: #2B65CF;
    }

    main {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      color: #2B65CF;
      margin-bottom: 20px;
    }

    /* === Base Logo Tape Style === */
    .logo-tape-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .logo-tape-wrapper img {
      height: var(--logo-height, 60px); /* fallback value */
      width: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .logo-tape-wrapper img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    /* === Per-container Logo Size using data attributes === */
    .logo-tape-wrapper[data-logo-size="40"] img { --logo-height: 40px; }
    .logo-tape-wrapper[data-logo-size="50"] img { --logo-height: 50px; }
    .logo-tape-wrapper[data-logo-size="60"] img { --logo-height: 60px; }
    .logo-tape-wrapper[data-logo-size="70"] img { --logo-height: 70px; }
    .logo-tape-wrapper[data-logo-size="80"] img { --logo-height: 80px; }

    @media screen and (max-width: 500px) {
      .logo-tape-wrapper {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Collaborators</h1>
  </header>

  <main>
    <h2>Academic Partners</h2>
    <div class="logo-tape-wrapper" data-logo-size="70">
      <a href="https://www.fau.edu/medicine/">
        <img src="../images/logos/fau-som.png" alt="FAU Medicine" />
      </a>
      <a href="https://www.fau.edu/education/">
        <img src="../images/logos/fau-coe.png" alt="FAU Education" />
      </a>
    </div>

    <h2>Industry Partners</h2>
    <div class="logo-tape-wrapper" data-logo-size="40">
      <a href="https://www.aikolo.com">
        <img src="../images/logos/aikolo.png" alt="Aikolo" />
      </a>
      <a href="https://gamepill.com">
        <img src="../images/logos/gamepill.png" alt="Gamepill" />
      </a>
      <a href="https://www.kinnami.com">
        <img src="../images/logos/kinammi.png" alt="Kinnami" />
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Your Lab Name</p>
  </footer>

</body>
</html>
