<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTA Buttons Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #2B65CF;
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* === Call-to-Action Buttons === */
    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
    }

    .cta-button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background-color: #2B65CF;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(43, 101, 207, 0.25);
    }

    .cta-button:hover {
      background-color: #1f4fbf;
      transform: translateY(-2px);
      text-decoration: none;
    }

    .cta-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(43, 101, 207, 0.2);
    }

    @media screen and (max-width: 500px) {
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .cta-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Lab</h1>

  <div class="cta-buttons">
    <a href="/join" class="cta-button">Join Us</a>
    <a href="/ideas" class="cta-button">Bring in Ideas</a>
  </div>

</body>
</html>
